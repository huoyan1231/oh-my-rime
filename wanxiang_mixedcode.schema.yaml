# Rime schema settings
# encoding: utf-8
###############选择与之匹配的拼音方案#####################
set_shuru_schema:
  __include: 全拼    #可选的选项有（全拼, 自然码, 小鹤双拼, 微软双拼, 搜狗双拼, 智能ABC, 紫光双拼, 拼音加加，国标双拼, 自然龙， 汉心龙）
######################################################
schema:
  schema_id: wanxiang_mixedcode
  name: "万象：英文与混合编码"
  version: "LTS"
  author: amzxyz
  description: |
    混合编码负责将英文、中英文混合、携带符号的词组等全部统一到这个方案中完成
engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?


speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
    __include: set_shuru_schema
translator:
  dictionary: wanxiang_mixedcode
  enable_user_dict: false
通用派生规则:
  # 数字派生，先将整数类派生出英文写法
  - derive/(?<!\d)1([1-9])(?!\d)/'shí'$1/
  - derive/([1-9])0000(?!0)/$1'wàn'/
  - derive/([1-9])000(?!0)/$1'qiān'/
  - derive/([1-9])00(?!0)/$1'bǎi'/
  - derive/([2-9])0(?!0)/$1'shí'/
  - derive/(?<!\d)([2-9])([1-9])(?!\d)/$1'shí'$2/
  - derive/1([4-7|9])/$1'teen'/
  - derive/11/'eleven'/
  - derive/12/'twelve'/
  - derive/13/'thirteen'/
  - derive/15/'fifteen'/
  - derive/18/'eighteen'/
  - derive/0/o/
  - derive/0/O/
  - derive/0/'zero'/
  - derive/1/'one'/
  - derive/10/'ten'/
  - derive/2/'to'/
  - derive/2/'two'/
  - derive/3/'three'/
  - derive/4/'for'/
  - derive/4/'four'/
  - derive/5/'five'/
  - derive/6/'six'/
  - derive/7/'seven'/
  - derive/8/'eight'/
  - derive/9/'nine'/
  - derive/10/'shí'/
  - derive/0/'líng'/
  - derive/1/'yī'/
  - derive/2/'èr'/
  - derive/3/'sān'/
  - derive/4/'sì'/
  - derive/5/'wǔ'/
  - derive/6/'liù'/
  - derive/7/'qī'/
  - derive/8/'bā'/
  - derive/9/'jiǔ'/
  # 符号派生，将编码中的符号，该消失的消失，该转换为名称的转换为名称
  - derive/\+/'plus'/
  - derive/\./'dot'/
  - derive/@/'at'/
  - derive/-/'hyphen'/
  - derive/#/'hash'/
  - derive/#/'number'/
  - derive/#/'sharp'/
  - derive/♯/'sharp'/
  - derive / 'slash'
  - derive/&/'and'/
  - derive/%/'percent'/
  # 派生单个特殊字符需要消失的转换为'分隔符，需要转换为拼音的放在具体的输入布局转写中
  - derive/--/'jiǎn'jiǎn'/   #两个连续减号转换为jiǎn'jiǎn
  - derive/^(.*)-$/$1'jiǎn/      #单个减号末尾的转换为jiǎn
  - derive/-/'/                  #中间减号一般无意义，转换为分隔符以忽略
  - derive/_/'/
  - derive/\./'diǎn'/
  - derive/\+/'jiā'/
  - derive/·/'/
  - derive/#/'jǐng'/
  - derive/[@]/'ài'tè'/
  - derive/[@]/'quān'a'/
  - xform/'+/'/
  - xform/^'(.*)$/$1/
  - xform/^(.*)'$/$1/
