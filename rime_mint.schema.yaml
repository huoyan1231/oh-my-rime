chineseLunarCalendar_translator: lunar
translator:
  dictionary: rime_mint
  enable_word_completion: true
  spelling_hints: 8
  always_show_comments: true
  comment_format: {comment}
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  initial_quality: 1.2
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  enable_encoder: false
  encode_commit_history: false
melt_eng:
  dictionary: melt_eng
  enable_sentence: false
  enable_completion: false
  initial_quality: 1.0
  comment_format:
    - xform/.*//
cn_en:
  dictionary: ""
  user_dict: dicts/rime_ice.cn_en
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 0.5
  comment_format:
    - xform/^.+$//
speller:
