wubi98_mint:
  tag: wubi98_mint
  dictionary: wubi98_mint
  enable_user_dict: false
  enable_completion: true
  prefix: "Uw"
  tips: 〔五笔〕
stroke:
  tag: stroke
  dictionary: stroke
  enable_user_dict: false
  prefix: 'Ui'
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
radical_reverse_lookup:
  tag: radical_lookup
  dictionary: radical_pinyin
  enable_completion: false
  enable_sentence: false
  prefix: "Uu"
  tips: 〔拆字〕
reverse_lookup:
  tags: [wubi98_mint,stroke,radical_lookup]
  overwrite_comment: true
  dictionary: dicts/rime_mint.chars
punctuator:
  import_preset: symbols
  half_shape:
      "#": "#"
      "*": "*"
      '.' : { commit: 。 }
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷",]
      '\': "、"
      "_" : "──"
      "'": {pair: ["「", "」"]}
      "[": ["【", "["]
      "]": ["】", "]"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["《", "〈", "«", "<"]
      ">": ["》", "〉", "»", ">"]
recognizer:
  import_preset: default
  patterns:
    url: "^[a-z]+[.].+$"
    punct: "^/([0-9]0?|[a-zA-Z]+)$"
    wubi98_mint: "Uw[a-z]*'?$"
    stroke: "Ui[a-z]*'?$"
    radical_lookup: "Uu[a-z]*'?$"
    rmb: "^R[0-9]+[.]?[0-9]*"
    expression: "^=.*$"
    gregorian_to_lunar: "^N[0-9]{1,8}"
    uppercase: ""
key_binder:
  import_preset: default
  bindings:
    - {accept: "Control+Shift+E", toggle: emoji_suggestion, when: always}
    - {accept: "Control+Shift+1", toggle: transcription, when: has_menu}
    - {accept: "Control+Shift+exclam", toggle: transcription, when: has_menu}
  page_size: 6
