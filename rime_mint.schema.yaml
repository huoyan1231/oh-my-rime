schema:
  schema_id: rime_mint
  name: 薄荷拼音-全拼输入
  version: "24.11.11"
  author:
    - mintimate < @Mintimate|https://www.mintimate.cn >
  description: |
    Mintimate的薄荷拼音方案。
    除了参考官方明月拼音，还参考：
      * chenhe: https://chenhe.me
      * rime wiki: https://github.com/rime/home/wiki
      * rime ice: https://github.com/iDvel/rime-ice
      * Chewing - 新酷音
      * opencc - 開放中文轉換
  dependencies:
    - radical_pinyin
    - wubi98_mint
    - stroke
    - melt_eng
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: emoji_suggestion
    states: [ "😣️","😁️"]
    reset: 1
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: tone_display
    states: [ 声杳, 声起 ]
    reset: 0
  - name: transcription
    states: [ 简体 , 繁体 ]
    reset: 0
  - name: ascii_punct
    states: [ "。，" , "．，" ]
    reset: 0
engine:
  processors:
    - lua_processor@*select_character
    - lua_processor@*codeLengthLimit_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@wubi98_mint
    - affix_segmentor@radical_reverse_lookup
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@*mint_date_time_translator
    - lua_translator@*number_translator
    - lua_translator@*chineseLunarCalendar_translator
    - lua_translator@*mint_calculator_translator
    - table_translator@melt_eng
    - table_translator@cn_en
    - reverse_lookup_translator@radical_reverse_lookup
    - reverse_lookup_translator@wubi98_mint
    - reverse_lookup_translator@stroke
    - lua_translator@*force_gc
  filters:
    - lua_filter@*corrector_filter
    - lua_filter@*super_preedit
    - lua_filter@*autocap_filter
    - simplifier@emoji_suggestion
    - simplifier@transcription_cc
    - lua_filter@*reduce_english_filter
    - uniquifier
transcription_cc:
  option_name: transcription
  opencc_config: s2t.json
  tips: none
  excluded_types: [ reverse_lookup ]
codeLengthLimit_processor: 25
emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all
  inherit_comment: false
reduce_english_filter:
  mode: all
  idx: 2
  words: [aid, ann,
  bail, bait, bam, band, bans, bat, bay, bend, bent, benz, bib, bid, bien, biz, boc, bop, bos, bud, buf,
