    - xform/ńg|ňg|ǹg/eng/
    - xform/ń|ň|ǹ/en/
    - erase/^xx$/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/un$/ong/
    - derive/^([a-z]).+$/$1/
    - derive/^([zcs]h).+$/$1/
    - abbrev/^([a-z]).+$/$1/
